<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Practice Environment</title>
  </head>
  <body>
    <div class="container">
      <div class="score-container">
        <div class="player1">
          Human
          <div class="score" id="player1-score">0</div>
        </div>

        <div class="computer">
          Computer
          <div class="score" id="computer-score">0</div>
        </div>

        <div class="tie">
          Total Ties
          <div class="score" id="tie-score">0</div>
        </div>
      </div>

      <div class="btn-container">
        <button class="btn-rps" id="rock">Rock</button>
        <button class="btn-rps" id="paper">Paper</button>
        <button class="btn-rps" id="scissors">Scissors</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
